<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Engineering College</title>
    <link rel="stylesheet" href="/static/css/contact.css">
 <!--   <script src ="/static/js/script.js"> </script> -->
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/static/images/logo.png" alt="College Logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="main.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="concession.html">Concession</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="contact">
            <h1>Contact Us</h1> 


            <form id="contact-form" class="form-container" action = "{% url 'saveContact' %}" method="post">
                {% csrf_token %}
    
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Engineering College. All rights reserved.</p>
    </footer>
</body>
</html>
