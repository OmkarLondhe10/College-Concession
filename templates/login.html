<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-container {
            background: #ffffff10;
            backdrop-filter: blur(12px);
            border: 1px solid #ffffff30;
            border-radius: 15px;
            padding: 40px;
            width: 300px;
            color: #ffffff;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #ffffff;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            background: #ffffff20;
            color: white;
        }

        input::placeholder {
            color: #ddd;
        }

        button {
            background: #00c6ff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0072ff;
        }

        .error {
            color: #ff4d4d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
