<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Engineering College</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script defer src="/static/js/auth.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/static/images/logo.png" alt="College Logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="main.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="concession.html">Concession</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h1>Login</h1>
            <form id="login-form" method = "post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="login-password" name="password" required>
                        <button type="button" onclick="togglePasswordVisibility('login-password', this)">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Engineering College. All rights reserved.</p>
    </footer>
</body>
</html>
