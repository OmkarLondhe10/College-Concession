<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Engineering College</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script defer src="/static/js/auth.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="/static/images/logo.png" alt="College Logo">
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="main.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="concession.html">Concession</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="form-container">
            <h1>Sign Up</h1>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Name:</label>
                    <input type="text" id="signup-name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email:</label>
                    <input type="email" id="signup-email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password:</label>
                    <div class="password-container">
                        <input type="password" id="signup-password" name="password" required>
                        <button type="button" onclick="togglePasswordVisibility('signup-password', this)">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password:</label>
                    <div class="password-container">
                        <input type="password" id="signup-confirm-password" name="confirm_password" required>
                        <button type="button" onclick="togglePasswordVisibility('signup-confirm-password', this)">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </main>
</body>
</html>
